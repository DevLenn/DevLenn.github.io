<!DOCTYPE html>
<html>
<head>
    <title>DemoApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="tabs">
    <ul class="tab-menu">
      <li><a href="#low-level">Low Level</a></li>
      <li><a href="#high-level">High Level</a></li>
      <li><a href="#ai">AI</a></li>
    </ul>
    <div class="tab-content">
      <div id="low-level">This is the Low Level tab content.</div>
      <div id="high-level">This is the High Level tab content.</div>
      <div id="ai">This is the AI tab content.</div>
    </div>
  </div>
  <script>
    const tabLinks = document.querySelectorAll(".tab-menu li a");
    const tabContents = document.querySelectorAll(".tab-content div");

    tabLinks.forEach((link, index) => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        tabLinks.forEach(otherLink => {
          otherLink.classList.remove("active");
        });
        this.classList.add("active");
        tabContents.forEach(content => {
          content.style.display = "none";
        });
        tabContents[index].style.display = "block";
      });

      link.addEventListener("mouseover", function() {
        tabLinks.forEach(otherLink => {
          otherLink.classList.remove("hover");
        });
        this.classList.add("hover");
      });

      link.addEventListener("mouseout", function() {
        this.classList.remove("hover");
      });
    });
  </script>
</body>
</html>
